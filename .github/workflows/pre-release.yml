name: pre-release
on:
  push:
    branches:
      - 'master'

jobs:
  pre-release:
    name: Pre Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew :module:ciRelease

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zygisk-module
          path: module/build/outputs/module/release

      - name: Build changelog
        uses: mikepenz/release-changelog-builder-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          outputFile: module/release/changelog.md

      - name: Release
        uses: marvinpinto/action-automatic-releases@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ci
          prerelease: true
          title: "CI Build"
          files: module/release/**